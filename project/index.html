<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="helper.js" type="module" defer></script>
    <script src="task.js" type="module" defer></script>
    <script src="manager.js" type="module" defer></script>
    <script src="project.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="form-container">
            <form id="list-form">
                <div class="form-group">
                    <label for="name-input">Task Name:</label>
                    <input type="text" id="name-input" name="task-name" required>
                </div>
                <div class="form-group">
                    <label for="description-input">Task Description:</label>
                    <input type="text" id="description-input" name="task-description" required>
                </div>
                <div class="form-group">
                    <label for="deadline-input">Task Deadline:</label>
                    <input type="datetime-local" id="deadline-input" name="task-deadline" required>
                </div>
                <button id="add-btn" type="submit">Add Task</button>
            </form>
        </div>


        <div class="tasks-list">
            <h2>Task List</h2>
            <div class="filters-container">
                <h3>Filter:</h3>
                <select name="filter-select" id="filter-select">
                    <option value="all">Show All Tasks</option>
                    <option value="complete">Show Completed Tasks Only</option>
                    <option value="incomplete">Show Incompleted Tasks Only</option>
                </select>
                <h3>Sort By:</h3>
                <select name="sort-select" id="sort-select">
                    <option value="dateAdded">Date Added</option>
                    <option value="name">Name</option>
                    <option value="deadline">Deadline</option>
                </select>
            </div>
            <table class="tasks-table">
                <thead>
                    <tr id="top-tr">
                        <th>Name</th>
                        <th>Description</th>
                        <th>Date Added</th>
                        <th>Deadline</th>
                        <th>Task Complete?</th>
                    </tr>
                </thead>
                <tbody id="tasks-body"></tbody>
            </table>
        </div>
        
        <div class="youSureModal hidden" id="youSure">
            <h3>Are you sure you want to mark as complete?</h3>
            <div class="btn-container">
                <button id="yesBtn" class="yesBtn">Yes</button>
                <button id="noBtn" class="noBtn">No</button>
            </div>
        </div>

        <div class="editModal hidden" id="editModal">
            <h3>Edit Task</h3>
            <div class="edit-modal-container">
                <form id="edit-form">
                    <div class="form-group">
                        <label for="edit-name-input">Task Name:</label>
                        <input type="text" id="edit-name-input" name="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-description-input">Task Description:</label>
                        <input type="text" id="edit-description-input" name="edit-description" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-deadline-input">Task Deadline:</label>
                        <input type="datetime-local" id="edit-deadline-input" name="edit-deadline" required>
                    </div>
                    <div class="btn-container">
                        <button id="confirm-btn" class="confirm-btn" type="submit">Confirm</button>
                        <button id="cancel-btn" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="subtask-modal" class="subtask-modal hidden">
            <div class="modal-content">
                <h3>Add SubTask</h3>
                <form id="subtask-form">
                    <label for="subtask-name">Name:</label>
                    <input type="text" id="subtask-name" name="subtask-name" required />
                    <label for="subtask-description">Description:</label>
                    <input type="text" id="subtask-description" name="subtask-description" required />
                    <label for="subtask-deadline">Deadline:</label>
                    <input type="datetime-local" id="subtask-deadline" name="subtask-deadline" required />
                    <div class="btn-container">
                        <button id="confirm-btn" class="confirm-btn" type="submit">Add</button>
                        <button id="cancel-btn" class="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
