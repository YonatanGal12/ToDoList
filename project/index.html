<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="helper.js" type="module" defer></script>
    <script src="project.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="form-container">
            <form id="list-form">
                <div class="form-group">
                    <label for="name-input">Task Name:</label>
                    <input type="text" id="name-input" required>
                </div>
                <div class="form-group">
                    <label for="description-input">Task Description:</label>
                    <input type="text" id="description-input" required>
                </div>
                <div class="form-group">
                    <label for="deadline-input">Task Deadline:</label>
                    <input type="datetime-local" id="deadline-input" required>
                </div>
                <button id="add-btn" type="submit">Add Task</button>
            </form>
        </div>


        <div class="tasks-list">
            <h2>Task List</h2>
            <select name="filterSelect" id="filterSelect">
                <option value="all">Show All Tasks</option>
                <option value="complete">Show Completed Tasks Only</option>
                <option value="incomplete">Show Incmpleted Tasks Only</option>
            </select>
            <table class="tasks-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date Added</th>
                        <th>Deadline</th>
                        <th>Task Complete?</th>
                    </tr>
                </thead>
                <tbody id="tasks-body"></tbody>
            </table>
        </div>
        
        <div class="youSureModal hidden" id="youSure">
            <h3>Are you sure you want to mark as complete?</h3>
            <div class="insideYouSure">
                <button id="yesBtn" class="yesBtn">Yes</button>
                <button id="noBtn" class="noBtn">No</button>
            </div>
        </div>

        <div class="editModal hidden" id="editModal">
            <h3>Edit Task</h3>
            <div class="edit-modal-container">
                <div class="form-group">
                    <label for="edit-name-input">Task Name:</label>
                    <input type="text" id="edit-name-input" required>
                </div>
                <div class="form-group">
                    <label for="edit-description-input">Task Description:</label>
                    <input type="text" id="edit-description-input" required>
                </div>
                <div class="form-group">
                    <label for="edit-deadline-input">Task Deadline:</label>
                    <input type="datetime-local" id="edit-deadline-input" required>
                </div>
                <div class="btnContainer">
                    <button id="confirm-btn" class="confirm-btn">Confirm</button>
                    <button id="cancel-btn" class="cancel-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
